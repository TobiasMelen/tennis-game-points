name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install and build
        run: |
          export FIREBASE_API_KEY=${{ secrets.FIREBASE_API_TOKEN }}
          export FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}  
          yarn install
          yarn run parcel build src/index.html --no-cache --public-url /${{ github.event.repository.name }}/
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GH_DEPLOYMENT_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
